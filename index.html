<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Основа плеера</title>
</head>
<body>
   <div class="player">
      <div class="timeLine">
         <div class="timeLine-element"><div class="timeLine-element-inner" style="width: 100%;">11</div></div>
         <div class="timeLine-element"><div class="timeLine-element-inner" style="width: 50%;">222</div></div>
         <div class="timeLine-element"><div class="timeLine-element-inner">333</div></div>
         <div class="timeLine-element"><div class="timeLine-element-inner">444</div></div>
         <div class="timeLine-element"><div class="timeLine-element-inner">555</div></div>
         <div class="timeLine-element"><div class="timeLine-element-inner">666</div></div>
      </div>
      <div class="player-content">

         <div class="playerSlide-switcher playerSlide-switcher--prev"></div>
         <div class="playerSlide-switcher playerSlide-switcher--next"></div>
         <!-- player-chunk ===> playerSlide -->
         <div class="playerSlide playerSlide--active"><img src="images/player-slide--1.jpg" alt="slide-1">
         <!-- player-item ===> playerSlide-img -->
         </div>
         <div class="playerSlide"><img src="images/player-slide--1.jpg" alt="slide-1">
         </div>
         <div class="playerSlide"><img src="images/player-slide--1.jpg" alt="slide-1">
         </div>
         <div class="playerSlide"><img src="images/player-slide--1.jpg" alt="slide-1">
         </div>
      </div>
</div>
</body>
</html>
